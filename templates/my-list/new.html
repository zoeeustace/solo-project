{% extends 'base.html' %}

{% block content %}
        <form action="/my-list" method="post">
            <div>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country_id" placeholder="Country" required autofocus>
            </div>
        
            <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="City" required>
            </div>
            
            <div>
            <label for="continent">Continent:</label>
            <input type="text" id="continent" name="continent" placeholder="Continent" required>
            </div>
    
            <div>
            <label for="visited">Visited:</label>
            <select id="visited" name="visited">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
            </div>
        
            <button type="submit">Add Destination</button>
        
        </form>

  {% endblock %}
