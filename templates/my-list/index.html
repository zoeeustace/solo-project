{% extends "base.html" %}
{% block content %}

    
    {% for city in all_cities %}
        <div class="city">
            <div class="content">
                {{ city.country.name }}
                <div class="city">
                    <a href="/my-list/{{ city.id }}">{{ city.name }}</a>
                </div>
                <div class="visited">
                    {% if city.visited %}
                        Visited:
                        <i class="fa-solid fa-check fa-1x"></i>
                    {% else %} 
                        Visited:
                        <i class="fa-solid fa-xmark fa-1x"></i>
                    {% endif %}
                </div>
                <div class="buttons">
                    <form class="delete-form" action="/my-list/{{ city.id }}/delete" method="POST">
                        <button class="trash-button">
                            <i class="fa-solid fa-trash 2x" style="color: grey" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
